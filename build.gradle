plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:+'
    implementation 'org.kordamp.ikonli:ikonli-swing:12.3.1'
    implementation 'org.kordamp.ikonli:ikonli-fluentui-pack:12.3.1'
    implementation 'org.locationtech.jts:jts-core:1.19.+'
}

application {
    mainClass = 'com.erdrutsch.slopecalc.App'
}

shadowJar {
    mergeServiceFiles()
}
