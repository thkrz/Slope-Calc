plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.+'
    implementation 'org.locationtech.jts:jts-core:1.19.+'
}

application {
    mainClass = 'com.erdrutsch.sscad.App'
}
